<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slider carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="slider.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left" style="z-index: 2;"></i>
        <div class="carousel" id="carousel">
        <img src="images/purple1.jpg" alt="img" draggable="false">
        <img src="images/purple2.jpg" alt="img" draggable="false">
        <img src="images/purple3.jpg" alt="img" draggable="false">
        <img src="images/purple4.jpg" alt="img" draggable="false">
        <img src="images/purple5.jpg" alt="img" draggable="false">
        <img src="images/purple6.jpg" alt="img" draggable="false">
        <img src="images/purple7.jpg" alt="img" draggable="false">
        <img src="images/purple8.jpg" alt="img" draggable="false">
        <img src="images/purple9.jpg" alt="img" draggable="false">
        <img src="images/purple10.jpg" alt="img" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>
